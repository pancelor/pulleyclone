		function onKeyDown(event) {
		  var keyCode = event.keyCode;
		  switch (keyCode) {
		    case 68: //d
		      keyD = true;
		      break;
		    case 83: //s
		      keyS = true;
		      break;
		    case 65: //a
		      keyA = true;
		      break;
		    case 87: //w
		      keyW = true;
		      break;
		  }
		}

		function onKeyUp(event) {
		  var keyCode = event.keyCode;

		  switch (keyCode) {
		    case 68: //d
		      keyD = false;
		      break;
		    case 83: //s
		      keyS = false;
		      break;
		    case 65: //a
		      keyA = false;
