<!DOCTYPE html>
<html>
<head>
  <title>You're Pulleying My Leg</title>
</head>
<body>
  <canvas id="canvas" width=640 height=640>
    Your browser doesn't support the canvas html element; sorry :(
  </canvas>

  <div>
    <button id="editorButton">Editor</button>
    <div id="editor">

      <div>
        <label for="brushSelect">Brush:</label>
        <select id="brushSelect">
          <!-- options will be added by the js -->
        </select>
      </div>
      <div>
        <button id="saveButton">Save</button>
      </div>
      <div>
        <button id="addColButton">+ col</button>
        <button id="rmColButton">- col</button>
        <button id="addRowButton">+ row</button>
        <button id="rmRowButton">- row</button>
      </div>

    </div>
  </div>

  <div id="spritesList" style="display:none">
    <img src="./data/background.png" id="imgBackground">

    <div id="tilesList" >
      <!-- first one here must be the eraser -->
      <img src="./data/erase.png" id="erase">
      <img src="./data/dirt.png" id="dirt">
      <img src="./data/platform.png" id="platform">
      <img src="./data/ladder.png" id="ladder">
      <img src="./data/ladderPlatform.png" id="ladderPlatform">
    </div>

    <img src="./data/heroL.png" id="imgHeroL">
    <img src="./data/heroR.png" id="imgHeroR">
    <img src="./data/heroClimb.png" id="imgHeroClimb">
    <img src="./data/block.png" id="imgBlock">
    <img src="./data/gem.png" id="imgGem">

    <img src="./data/elevator.png" id="imgElevator">
    <img src="./data/wheel.png" id="imgWheel">
    <img src="./data/wireH.png" id="imgWireH">
    <img src="./data/wireV.png" id="imgWireV">

    <img src="./data/mirrorDL.png" id="imgMirrorDL">
    <img src="./data/mirrorDR.png" id="imgMirrorDR">
    <img src="./data/mirrorUL.png" id="imgMirrorUL">
    <img src="./data/mirrorUR.png" id="imgMirrorUR">
    <img src="./data/light1.png" id="imgLight1">
    <img src="./data/light2.png" id="imgLight2">
    <img src="./data/light3.png" id="imgLight3">
  </div>

  <script src="./data/config.dat"> </script>
  <script src="./data/level.dat"> </script>

  <script src="./scripts/main.js"> </script>
  <script src="./scripts/helpers.js"> </script>
  <script src="./scripts/draw.js"> </script>
  <script src="./scripts/saveload.js"> </script>
  <script src="./scripts/editor.js"> </script>
  <script src="./scripts/game.js"> </script>
</body>
</html>
